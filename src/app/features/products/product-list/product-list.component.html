<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ“¦ CatÃ¡logo de Productos</h2>

    <div class="d-flex gap-2">
      <button (click)="downloadPredictionReport()" class="btn btn-danger">
        <span>ðŸ“„ Reporte PDF </span>
      </button>

      <a routerLink="/products/new" class="btn btn-success">+ Nuevo Producto</a>
    </div>
  </div>

  <ng-container *ngIf="products$ | async as products; else loading">
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-striped table-hover align-middle mb-0">
        <thead class="table-dark">
        <tr>
          <th>ASIN</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Costo</th>
          <th>Cliente (DueÃ±o)</th>
          <th class="text-end">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products">
          <td class="fw-bold">{{ p.asin }}</td>
          <td>{{ p.name }}</td>
          <td class="text-success">{{ p.price | currency }}</td>
          <td class="text-danger">{{ p.cost | currency }}</td>
          <td>
            <span class="badge bg-secondary">{{ p.client?.name || 'Sin Asignar' }}</span>
          </td>
          <td class="text-end">
            <a [routerLink]="['/products/edit', p.id]" class="btn btn-warning btn-sm me-2">Editar</a>
            <button (click)="delete(p.id!)" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="products.length === 0" class="alert alert-info mt-3 text-center">
      No hay productos registrados.
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="text-center p-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Cargando catÃ¡logo...</p>
    </div>
  </ng-template>
</div>
