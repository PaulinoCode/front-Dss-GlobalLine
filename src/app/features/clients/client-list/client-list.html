<div style="padding: 20px;">
  <h2>Listado de Clientes</h2>

  <a routerLink="/clients/new" style="display: inline-block; margin-bottom: 15px; padding: 10px; background: green; color: white; text-decoration: none; border-radius: 4px; cursor: pointer;">
    + Nuevo Cliente
  </a>

  <ng-container *ngIf="clients$ | async as clientsList; else loading">

    <table border="1" style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr style="background-color: #f0f0f0;">
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clientsList">
          <td>{{ client.id }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.phone }}</td>
          <td>
            <button (click)="delete(client.id!)" style="color: red; cursor: pointer;">Eliminar</button>
          </td>
        </tr>

        <tr *ngIf="clientsList.length === 0">
          <td colspan="5" style="text-align: center; padding: 20px;">
            No hay clientes registrados aún.
          </td>
        </tr>
      </tbody>
    </table>

  </ng-container>

  <ng-template #loading>
    <div style="text-align: center; padding: 20px; font-size: 1.2em; color: #666;">
      ⏳ Cargando datos... (Modo Async)
    </div>
  </ng-template>

</div>
