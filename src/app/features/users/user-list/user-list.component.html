<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ‘¥ GestiÃ³n de Usuarios</h2>
    <a routerLink="/users/new" class="btn btn-success">+ Nuevo Usuario</a>
  </div>

  <ng-container *ngIf="users$ | async as users; else loading">
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-striped align-middle mb-0">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th class="text-end">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.id }}</td>
          <td>{{ u.name }}</td>
          <td>{{ u.email }}</td>
          <td>
              <span class="badge" [ngClass]="u.role === 'ADMIN' ? 'bg-danger' : 'bg-primary'">
                {{ u.role }}
              </span>
          </td>
          <td class="text-end">
            <a [routerLink]="['/users/edit', u.id]" class="btn btn-warning btn-sm me-2">Editar</a>
            <button (click)="delete(u.id!)" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="text-center p-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Cargando usuarios...</p>
    </div>
  </ng-template>
</div>
